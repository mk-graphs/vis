<!DOCTYPE html>
<html>
<head>
    <title>JSXGraph Example</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
    <style>
        #jxgbox {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>

<h3>Power Function Explorer</h3>
<div id="jxgbox" class="jxgbox"></div>

<script>
    const board = JXG.JSXGraph.initBoard('jxgbox', {
        boundingbox: [-100, 100, 100, -100],
        axis: true,
        showNavigation: false,
        showCopyright: false
    });



    const slider_function = board.create('slider', [[-90, 90], [-70, 90], [-5, 1, 5]], {
        snapWidth: 1,
        suffixLabel: 'y = x ** ',

    });


    const slider_value = board.create('slider', [[-90, 80], [-70, 80], [-3, 1, 3]], {
        snapWidth: 0.1,
        name: 'x'
    });


    const point = board.create('point', [
        () => slider_value.Value(), // x
        () => Math.pow(slider_value.Value(), slider_function.Value()) // y
    ], {
        name: () => {
            const x = slider_value.Value();
            const y = Math.pow(slider_value.Value(), slider_function.Value());
            return `x^${slider_function.Value()}(${x.toFixed(2)}, ${y.toFixed(2)})`; 
        },
        color: 'green'
    })

    const curve = board.create('functiongraph', [
        x => Math.pow(x, slider_function.Value())
    ], {
        strokeWidth: 2
    })

</script>

</body>
</html>
