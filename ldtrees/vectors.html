<!DOCTYPE html>
<html>
<head>
    <title>Vector Addition</title>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
    <style>
        #jxgbox { width: 700px; height: 500px; }
    </style>
</head>
<body>
<h3>Vector Addition</h3>
<div id="jxgbox" class="jxgbox"></div>
<p><strong>Explanation:</strong></p>
<ul>
    <li>Drag the tips of <span style="color:blue;">Vector A</span> and <span style="color:red;">Vector B</span>.</li>
    <li><span style="color:green;">Green</span> shows the result using the head-to-tail rule.</li>
</ul>

<script>
    const board = JXG.JSXGraph.initBoard('jxgbox', {
        boundingbox: [-5, 8, 10, -5],
        axis: true,
        showNavigation: false,
        showCopyright: false
    });


    const O = board.create('point', [0, 0], { name: '0' });
    const A = board.create('point', [3, 2], { name: 'A', color: 'blue' });
    const B = board.create('point', [5, 1], { name: 'B', color: 'red' });

    // 0 -> A
    board.create('arrow', [O, A], {
        strokeColor: 'blue',
        strokeWidth: 2,
        name: 'Vector A'
    });

    // A -> B
    board.create('arrow', [A, B], {
        strokeColor: 'red',
        strokeWidth: 2,
        name: 'Vector B'
    });

    // Result vector
    board.create('arrow', [O, B], {
        strokeColor: 'green',
        strokeWidth: 2,
        dash: 2,
        name: 'Resultant'
    });


    const labelA = board.create('text', [
        () => (A.X() / 1).toFixed(1),
        () => (A.Y() / 1).toFixed(1),
        () => `A: (${A.X().toFixed(1)}, ${A.Y().toFixed(1)})`
    ]);

    const labelB = board.create('text', [
        () => (B.X() / 1).toFixed(1),
        () => (B.Y() / 1).toFixed(1),
        () => `R: (${B.X().toFixed(1)}, ${B.Y().toFixed(1)})`
    ]);
</script>
</body>
</html>
